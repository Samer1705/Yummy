<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="images/logo.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Yummy</title>
</head>

<body>

  <section class="p-5 m-5">
    <div id="search" class="container d-none">
      <div class="search-page row">
        <div class="col-md-6">
          <input type="text" name="" class="form-control bg-transparent text-secondary border-top-0 border-start-0 border-end-0 rounded-0 w-75 mx-auto my-4" id="name-search" placeholder="Seacrh by Name...">
        </div>
        <div class="col-md-6">
          <input type="text" name="" class="form-control bg-transparent text-secondary border-top-0 border-start-0 border-end-0 rounded-0 w-75 mx-auto my-4" id="letter-search" maxlength="1" placeholder="Seacrh by First Letter...">
        </div>
      </div>    
    </div>
    <div id='main' class="container">
    
    </div>
  </section>


  <nav class="position-fixed top-0 bottom-0 d-flex">
    <div class="back bg-black h-100 opacity-100 py-3">
      <div class="back-content h-100 d-flex flex-column justify-content-between">
        <ul class="list-unstyled">
          <li id="Search">Search</li>
          <li id="Categories">Categories</li>
          <li id="Area">Area</li>
          <li id="Ingredients">Ingredients</li>
          <li id="Contact">Contact Us</li>
        </ul>
        <div class="menu-bottom p-3">
          <i class="p-2 fa-brands fa-facebook-f"></i>
          <i class="p-2 fa-brands fa-twitter"></i>
          <i class="p-2 fa-solid fa-globe"></i>
          <p class="text-secondary fw-light">Copyright Â© 2019 All Rights Reserved.</p>
        </div>
      </div>
    </div>
    <div class="front bg-white h-100 d-flex flex-column justify-content-between align-items-center py-3">
      <img src="Images/logo.png" class="w-75" alt="">
      <div class="menu-toggler">
        <div class="bars">
          <div class="bar bg-dark"></div>
          <div class="bar bg-dark"></div>
          <div class="bar bg-dark"></div>
          <div class="bar bg-dark"></div>
        </div>
        <i class="fa-solid fa-xmark fa-2x d-none"></i>
      </div>
      <div class="menu-icons d-flex flex-column">
        <i class="fa-solid fa-globe mb-2"></i>
        <i class="fa-solid fa-share-nodes"></i>
      </div>
    </div>
  </nav>

  <div class="loading position-fixed top-0 bottom-0 start-0 end-0 bg-black">
    <div class="d-flex justify-content-center align-items-center w-100 h-100">
      <div class="spinner-border text-light " role="status">
        <span class="visually-hidden">Loading...</span>
      </div>  
    </div>
  </div>
  <script src="js/jquery-3.6.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
